<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Event Registration Form</h2>
        <form class="needs-validation" novalidate>

            <!-- Name -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required
                    data-bs-toggle="tooltip" title="Enter a valid email format like user@example.com">
                <label for="name">Full Name</label>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+" data-bs-toggle="tooltip"
                    title="Enter a valid email format like user@example.com">
                <label for="email">Email address</label>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="1234567890" required pattern="[0-9]{10}"
                    data-bs-toggle="tooltip" title="Enter 10-digit mobile number">
                <label for="phone">Phone Number</label>
                <div class="invalid-feedback">Enter a valid 10-digit number.</div>
            </div>

            <!-- Event Selection -->
            <div class="form-floating mb-4">
                <select class="form-select" id="event" required>
                    <option value="" disabled selected hidden>Select an event</option>
                    <option value="coding">Coding Marathon</option>
                    <option value="design">UI/UX Workshop</option>
                    <option value="ml">ML Bootcamp</option>
                </select>
                <label for="event">Select Event</label>
                <div class="invalid-feedback">Please choose an event.</div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS & Tooltips init -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

        // Bootstrap form validation
        (() => {
            'use strict';
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', e => {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>

</html>
