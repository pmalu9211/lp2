<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-commerce Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Product Listings</h1>

        <!-- Filter Dropdown -->
        <div class="mb-4">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Filter by Category
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-category="all">All</a></li>
                    <li><a class="dropdown-item" href="#" data-category="electronics">Electronics</a></li>
                    <li><a class="dropdown-item" href="#" data-category="clothing">Clothing</a></li>
                    <li><a class="dropdown-item" href="#" data-category="accessories">Accessories</a></li>
                </ul>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-100" data-category="electronics">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text">₹7,999</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-100" data-category="electronics">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Smartwatch">
                    <div class="card-body">
                        <h5 class="card-title">Smartwatch</h5>
                        <p class="card-text">₹12,999</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-100" data-category="accessories">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Mouse">
                    <div class="card-body">
                        <h5 class="card-title">Gaming Mouse</h5>
                        <p class="card-text">₹2,499</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card h-100" data-category="clothing">
                    <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="T-Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Cool T-Shirt</h5>
                        <p class="card-text">₹999</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
